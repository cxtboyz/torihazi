<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT Letöltése</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background: radial-gradient(circle, rgba(2, 0, 36, 1) 0%, rgba(9, 121, 83, 1) 100%);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    padding: 40px 30px;
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    transform: translateY(-100px);
    animation: slideUp 1s ease-out forwards;
}

@keyframes slideUp {
    from {
        transform: translateY(-100px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
}

p {
    font-size: 1.2rem;
    margin-bottom: 25px;
    opacity: 0.8;
}

.download-btn {
    padding: 12px 30px;
    background: linear-gradient(45deg, #ff6a00, #ee0979);
    border: none;
    border-radius: 50px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    text-decoration: none;
    box-shadow: 0 4px 20px rgba(255, 0, 0, 0.2);
    cursor: pointer;
    transition: all 0.3s ease;
}

.download-btn:hover {
    background: linear-gradient(45deg, #ff0000, #ff6a00);
    transform: scale(1.1) rotate(5deg);
}

.download-btn:active {
    transform: scale(1) rotate(0deg);
}
    </style>
</head>
<body>
    <div class="container">
        <h1>:p</h1>
        <p>Kattints az alábbi gombra a letöltés megkezdéséhez:</p>
        <a href="https://cxtboyz.github.io/torihazi/MO_az_abszolutizmus_koraban.pptx" class="download-btn" download>(rám)</a>
    </div>
</body>
</html>

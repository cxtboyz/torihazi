<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT Letöltése</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Alap reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #212121;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 40px 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(255, 255, 255, 0.8);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            opacity: 0.8;
        }

        .download-btn {
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.2);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: linear-gradient(45deg, #ff0000, #ff6a00);
            transform: scale(1.1) rotate(5deg);
        }

        .download-btn:active {
            transform: scale(1) rotate(0deg);
        }

        /* Effektek a kattintáshoz és az egér mozgáshoz */
        .cursor-fx {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #ff6a00;
            border-radius: 50%;
            pointer-events: none;
            animation: blink 0.6s ease-out infinite;
        }

        @keyframes blink {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üdv itt</h1>
        <p>Kattints az alábbi gombra a letöltés megkezdéséhez:</p>
        <a href="https://cxtboyz.github.io/torihazi/MO_az_abszolutizmus_koraban.pptx" class="download-btn" download>(rám)</a>
    </div>

    <!-- Kattintás és egérmozgás hatások -->
    <script>
        const body = document.querySelector('body');
        const downloadButton = document.querySelector('.download-btn');
        
        // Egér mozgás követése és nyom hívása
        body.addEventListener('mousemove', function(e) {
            const cursor = document.createElement('div');
            cursor.classList.add('cursor-fx');
            body.appendChild(cursor);

            const x = e.clientX - 6;  // Igazítjuk a kurzort a közepére
            const y = e.clientY - 6;

            cursor.style.left = `${x}px`;
            cursor.style.top = `${y}px`;

            setTimeout(() => {
                cursor.remove();  // Elszámoljuk és eltávolítjuk a nyomot
            }, 600);  // A nyom 600ms után eltűnik
        });

        // Kattintás hatás
        downloadButton.addEventListener('mousedown', function(e) {
            const clickEffect = document.createElement('div');
            clickEffect.style.left = `${e.clientX - 30}px`;
            clickEffect.style.top = `${e.clientY - 30}px`;
            clickEffect.style.position = 'absolute';
            clickEffect.style.width = '60px';
            clickEffect.style.height = '60px';
            clickEffect.style.backgroundColor = '#ff6a00';
            clickEffect.style.borderRadius = '50%';
            clickEffect.style.transform = 'scale(0)';
            clickEffect.style.transition = 'all 0.5s ease-out';
            clickEffect.style.pointerEvents = 'none';
            document.body.appendChild(clickEffect);

            setTimeout(() => {
                clickEffect.style.transform = 'scale(1)';
            }, 10);

            setTimeout(() => {
                clickEffect.remove();
            }, 500);  // A kattintás effektus eltűnik
        });
    </script>
</body>
</html>
